<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Chappie - A real-time chat application">
    <meta name="theme-color" content="#f4f4f4">
    <title>Chappie - Real-time Chat</title>
    
    <link rel="preload" href="/socket.io/socket.io.min.js" as="script">
    <link rel="preload" href="style.css" as="style">
    <!-- #TODO: Modify the following lines when deployed -->
    <link rel="dns-prefetch" href="//localhost:3000">
    <link rel="preconnect" href="//localhost:3000">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="/socket.io/socket.io.min.js" defer></script>
    <script src="client.js" defer async></script>
</head>

<body>
    <div id="connection-status" aria-live="polite">Fetching config...</div>
    <ul id="messages" aria-label="Chat messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." aria-label="Type your message" />
        <button type="submit" aria-label="Send message">Send</button>
    </form>
</body>
</html>
